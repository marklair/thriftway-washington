# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: mysql2
  encoding: utf8
  host: localhost
  database: thriftway-washington-development
  username: webstop
  password: password

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  database: thriftway-washington-test
  pool: 5
  timeout: 5000
  host: localhost
  username: webstop
  password: password

# this will be whatever heroku decides to use
production:
  adapter: postgresql
  database: thriftway-washington
  pool: 5
  timeout: 5000
  host: localhost
  username: webstop
  password: password
